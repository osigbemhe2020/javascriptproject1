<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .search-bar {
            text-align: center;
            margin: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
        }
        .content {
            text-align: center;
            color: white;
            padding: 50px;
        }
        .social-links a {
            margin: 10px;
            color: white;
            text-decoration: none;
        }
        .book-btn {
            background: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="Search destinations...">
    </div>
    
    <div class="content">
        <h1>Explore the World with TravelBloom</h1>
        <p>Discover amazing destinations and immerse yourself in diverse cultures.</p>
        <button class="book-btn">Book Now</button>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
